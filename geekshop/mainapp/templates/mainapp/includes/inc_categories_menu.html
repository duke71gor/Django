<a class="menu" href="{% url 'products:category' 0 %}"
   class="{% if request.resolver_match.kwargs.pk == 0 %}
             active
          {% endif %}">
    <li>Все</li>
</a>
{% for category in categories %}
    <a class="menu" href="{% url 'products:category' category.pk %}"
       class="{% if request.resolver_match.kwargs.pk == category.pk %}
                  active
               {% endif %}">
        <li>{{ category.name }}</li>
    </a>
{% endfor %}
