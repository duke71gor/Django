{% extends 'adminapp/base_admin.html' %}
{% load static %}

{% block content %}

            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="Удалить">

            <a href="{% url 'admin_custom:products' %}">
                Отмена

        </button>

{% endblock %}
